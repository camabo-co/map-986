<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>986座標マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 22px;
    }

    #formArea {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 5px;
      padding: 10px;
      background-color: white;
      border-bottom: 2px solid #ccc;
    }

    #formArea input,
    #formArea select {
      padding: 6px;
      font-size: 14px;
      width: 80px;
      box-sizing: border-box;
    }

    #formArea input[name="目印"] {
      width: 100px;
    }

    #formArea button {
      padding: 7px 14px;
      background-color: #5bc0de;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #formArea button:hover {
      background-color: #31b0d5;
    }

    #map {
      height: 600px;
      width: 95%;
      max-width: 1000px;
      margin: 10px auto;
      background-color: #e6e6e6;
    }

    .control-buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .control-buttons button,
    .control-buttons textarea {
      font-size: 14px;
      padding: 8px;
      width: 180px;
      box-sizing: border-box;
    }

    textarea {
      width: 95%;
      max-width: 600px;
      margin-top: 10px;
      height: 80px;
    }

    @media (max-width: 600px) {
      #formArea {
        flex-direction: column;
      }

      #formArea input,
      #formArea select,
      #formArea button {
        width: 90%;
      }

      .control-buttons button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>986座標マップ</h1>

  <div id="formArea">
    <label>サーバー名</label><input type="text" name="サーバー名" required />
    <label>X座標</label><input type="number" name="X" required maxlength="3" />
    <label>Y座標</label><input type="number" name="Y" required maxlength="3" />
    <label>レベル</label>
    <select name="レベル">
      <option>Lv1</option><option>Lv2</option><option>Lv3</option>
      <option>Lv4</option><option>Lv5</option><option>Lv6</option><option>Lv7</option>
    </select>
    <label>目印</label><input type="text" name="目印" />
    <button id="submitBtn">登録</button>
  </div>

  <div class="control-buttons">
    <button onclick="openListTab('unclaimed')">📋 未取得リスト</button>
    <button onclick="openListTab('claimed')">📋 取得済みリスト</button>
    <button onclick="exportCSV('未取得')">📁 未取得CSV</button>
    <button onclick="exportCSV('取得済み')">📁 取得済みCSV</button>
    <button onclick="deduplicate()">🧹 重複座標を整理</button>
  </div>

  <textarea id="csvInput" placeholder="サーバー名, X, Y, レベル, 目印（任意） を一行ずつ入力"></textarea>
  <br>
  <button onclick="importCSV()">📥 CSVから一括登録</button>

  <div id="map"></div>

  <script type="module" src="scripts/map.js"></script>

</body>
</html>
