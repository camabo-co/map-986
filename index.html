<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    #map {
      height: 80vh;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #e6e6e6;
    }
    form, .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    input, select, button, textarea {
      padding: 6px;
      font-size: 14px;
    }
    .csv-box {
      margin: 20px auto;
    }
  </style>
</head>
<body>

<!-- ✅ パスワード保護 -->
<script>
  const password = prompt("パスワードを入力してください:");
  if (password !== "wareranochonnma") {
    alert("パスワードが間違っています。");
    document.body.innerHTML = "<h2>アクセスが拒否されました</h2>";
    throw new Error("Unauthorized access");
  }
</script>

<h2>座標マップアプリ</h2>

<div class="buttons">
  <button id="toggleUnclaimed">📋 未取得リスト</button>
  <button id="toggleClaimed">📋 取得済みリスト</button>
  <button id="exportUnclaimedCSV">📤 未取得CSV</button>
  <button id="exportClaimedCSV">📤 取得済みCSV</button>
  <button id="dedupeButton">🧹 重複座標を整理</button>
</div>

<!-- ✅ 登録フォーム -->
<form id="coordinateForm">
  <input type="text" name="サーバー名" placeholder="サーバー名（数字）" required>
  <input type="number" name="X" placeholder="X座標 (0~999)" required>
  <input type="number" name="Y" placeholder="Y座標 (0~999)" required>
  <select name="レベル" required>
    <option value="1">Lv1</option>
    <option value="2">Lv2</option>
    <option value="3">Lv3</option>
    <option value="4">Lv4</option>
    <option value="5">Lv5</option>
    <option value="6">Lv6</option>
    <option value="7">Lv7</option>
  </select>
  <input type="text" name="目印" placeholder="目印（任意）">
  <button type="submit">登録</button>
</form>

<!-- ✅ CSV取り込み -->
<div class="csv-box">
  <textarea id="csvInput" placeholder="サーバー名,X,Y,レベル,目印（任意）を1行ずつ入力" rows="5" cols="60"></textarea><br>
  <button onclick="importCSV()">📥 CSVから一括登録</button>
</div>

<div id="map"></div>

<!-- ✅ 地図処理 -->
<script type="module" src="scripts/map.js"></script>

<!-- ✅ 補助機能 -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getDatabase, ref, push, get, child, remove
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyDdNI04D1xhQihN3DBDdF1_YAp6XRcErDw",
    authDomain: "maps3-986-ffbbd.firebaseapp.com",
    databaseURL: "https://maps3-986-ffbbd-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "maps3-986-ffbbd",
    storageBucket: "maps3-986-ffbbd.appspot.com",
    messagingSenderId: "701191378459",
    appId: "1:701191378459:web:d2cf8d869f5cba869d0abe"
  });

  const db = getDatabase(app);

  // ✅ CSVから一括登録
  window.importCSV = async function () {
    const text = document.getElementById("csvInput").value.trim();
    if (!text) return alert("CSVデータを入力してください");

    const lines = text.split("\n");
    let success = 0, fail = 0;

    const snap = await get(child(ref(db), "coordinates"));
    const existing = snap.exists() ? snap.val() : {};
    const existsMap = {};
    for (const key in existing) {
      const item = existing[key];
      existsMap[`${item.X},${item.Y}`] = true;
    }

    for (const line of lines) {
      const [サーバー名, X, Y, レベル, 目印] = line.split(",").map(x => x.trim());
      if (!/^\d{3,4}$/.test(サーバー名) || isNaN(X) || isNaN(Y) || !レベル) {
        fail++;
        continue;
      }
      const keyXY = `${parseInt(X)},${parseInt(Y)}`;
      if (existsMap[keyXY]) {
        fail++;
        continue;
      }

      await push(ref(db, "coordinates"), {
        サーバー名,
        X: parseInt(X),
        Y: parseInt(Y),
        レベル,
        取得状況: "未取得",
        目印: 目印 || ""
      });

      success++;
    }

    alert(`登録完了：成功 ${success} 件 / 失敗 ${fail} 件`);
    if (window.loadMarkers) window.loadMarkers();
  };

  // ✅ 重複整理
  window.deduplicateCoordinates = async function () {
    const snap = await get(child(ref(db), "coordinates"));
    if (!snap.exists()) return alert("データが存在しません");

    const allData = snap.val();
    const seen = {};
    const deletions = [];

    for (const key in allData) {
      const item = allData[key];
      const coordKey = `${item.X},${item.Y}`;
      if (seen[coordKey]) {
        deletions.push(key);
      } else {
        seen[coordKey] = true;
      }
    }

    for (const delKey of deletions) {
      await remove(ref(db, `coordinates/${delKey}`));
    }

    alert(`重複整理完了：削除 ${deletions.length} 件`);
    if (window.loadMarkers) window.loadMarkers();
    if (window.refreshListTabs) window.refreshListTabs();
  };

  // ✅ CSV出力（未取得）
  window.exportUnclaimedCSV = async function () {
    const snap = await get(child(ref(db), "coordinates"));
    if (!snap.exists()) return alert("データがありません");

    const rows = [["サーバー名", "X", "Y", "レベル", "目印", "取得状況"]];
    for (const key in snap.val()) {
      const item = snap.val()[key];
      if (item.取得状況 === "未取得") {
        rows.push([item.サーバー名, item.X, item.Y, item.レベル, item.目印 || "", item.取得状況]);
      }
    }
    const csv = "\uFEFF" + rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "未取得座標.csv";
    a.click();
    URL.revokeObjectURL(url);
  };

  // ✅ CSV出力（取得済み）
  window.exportClaimedCSV = async function () {
    const snap = await get(child(ref(db), "coordinates"));
    if (!snap.exists()) return alert("データがありません");

    const rows = [["サーバー名", "X", "Y", "レベル", "目印", "取得状況"]];
    for (const key in snap.val()) {
      const item = snap.val()[key];
      if (item.取得状況 === "取得済み") {
        rows.push([item.サーバー名, item.X, item.Y, item.レベル, item.目印 || "", item.取得状況]);
      }
    }
    const csv = "\uFEFF" + rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "取得済み座標.csv";
    a.click();
    URL.revokeObjectURL(url);
  };
</script>

</body>
</html>
