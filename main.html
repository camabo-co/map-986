<!-- ✅ main.html - 完全動作版 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標登録マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ✅ Leaflet CSS/JS 読み込み -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      max-width: 960px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    form, .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    input, select, button, textarea {
      font-size: 14px;
      padding: 6px;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
    }
    .icon-button {
      display: flex;
      align-items: center;
      background: #cce5ff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .icon-button.danger { background: #ffcdd2; }
    .icon-button.blue { background: #d1c4e9; }
    #map {
      height: 700px;
      width: 100%;
      border: 1px solid #ccc;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <form id="registerForm">
    <input type="text" id="server" placeholder="サーバー名" required>
    <input type="number" id="x" placeholder="X座標" required>
    <input type="number" id="y" placeholder="Y座標" required>
    <select id="level" required>
      <option value="">Lv</option>
      <option value="1">Lv1</option>
      <option value="2">Lv2</option>
      <option value="3">Lv3</option>
      <option value="4">Lv4</option>
      <option value="5">Lv5</option>
      <option value="6">Lv6</option>
      <option value="7">Lv7</option>
    </select>
    <input type="text" id="mark" placeholder="目印（任意）">
    <button type="submit">登録</button>
  </form>

  <div class="button-group">
    <button class="icon-button blue" onclick="window.openListTab('未取得')">📋 未取得リスト</button>
    <button class="icon-button blue" onclick="window.openListTab('取得済み')">📋 取得済みリスト</button>
    <button class="icon-button" onclick="window.downloadCSV('未取得')">📁 未取得CSV</button>
    <button class="icon-button" onclick="window.downloadCSV('取得済み')">📁 取得済みCSV</button>
    <button class="icon-button danger" onclick="window.cleanDuplicates()">✏️ 重複座標を整理</button>
  </div>

  <form id="csvForm">
    <div style="text-align:left; margin-bottom:5px;">CSV形式：サーバー名, X, Y, レベル, 目印</div>
    <textarea id="csvInput" placeholder="CSVをここに貼り付けてください（複数行対応）"></textarea>
    <button type="submit" class="icon-button">📂 CSVから一括登録</button>
  </form>
</div>

<div id="map"></div>

<!-- ✅ 完全版の map.js 読み込み -->
<script type="module" src="scripts/map.js"></script>
</body>
</html>
