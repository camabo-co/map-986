
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標登録マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 10px auto;
      padding: 10px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    form, .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    input, select, button, textarea {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #d0d0d0;
    }

    .icon-button {
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #b3e5fc;
      border: none;
    }

    .icon-button.danger {
      background-color: #f8bbd0;
    }

    .icon-button.blue {
      background-color: #c5cae9;
    }

    #map {
      height: 700px;
      width: 100%;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <form id="registerForm">
    <input type="text" id="server" placeholder="サーバー名" required>
    <input type="number" id="x" placeholder="X座標" required>
    <input type="number" id="y" placeholder="Y座標" required>
    <select id="level" required>
      <option value="">Lv</option>
      <option value="1">Lv1</option>
      <option value="2">Lv2</option>
      <option value="3">Lv3</option>
      <option value="4">Lv4</option>
      <option value="5">Lv5</option>
      <option value="6">Lv6</option>
      <option value="7">Lv7</option>
    </select>
    <input type="text" id="mark" placeholder="目印（任意）">
    <button type="submit">登録</button>
  </form>

  <div class="button-group">
    <button class="icon-button blue" onclick="openListTab('未取得')">📋 未取得リスト</button>
    <button class="icon-button blue" onclick="openListTab('取得済み')">📋 取得済みリスト</button>
    <button class="icon-button" onclick="downloadCSV('未取得')">📁 未取得CSV</button>
    <button class="icon-button" onclick="downloadCSV('取得済み')">📁 取得済みCSV</button>
    <button class="icon-button danger" onclick="cleanDuplicates()">✏️ 重複座標を整理</button>
  </div>

  <form id="csvForm">
    <div style="text-align:left; margin-bottom:5px;">CSV形式：サーバー名, X, Y, レベル, 目印</div>
    <textarea id="csvInput" placeholder="CSVをここに貼り付けてください（複数行対応）"></textarea>
    <button type="submit" class="icon-button">📂 CSVから一括登録</button>
  </form>
</div>

<div id="map"></div>

<script type="module" src="scripts/map.js"></script>
</body>
</html>
