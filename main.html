<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>座標マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    #map {
      width: 100%;
      height: 600px;
      margin: 20px auto;
      border: 2px solid #ccc;
    }
    .button-row {
      margin-bottom: 10px;
    }
    button.icon-button {
      font-size: 14px;
      padding: 6px 12px;
      margin: 3px;
      border-radius: 5px;
      border: none;
      background-color: #2196F3; /* 青色に変更 */
      color: white;
      cursor: pointer;
    }
    button.icon-button.danger {
      background-color: #e53935;
    }
    input, select, textarea {
      font-size: 14px;
      padding: 4px;
      margin: 2px;
    }
    .password-wrapper {
      display: flex;
      align-items: center;
    }
    .password-wrapper input[type="password"], .password-wrapper input[type="text"] {
      flex: 1;
    }
    .password-wrapper button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="auth">
    <h2>🔒 パスワードを入力してください</h2>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="パスワード" />
      <button onclick="togglePasswordVisibility()">👁️</button>
    </div>
    <button onclick="checkPassword()">OK</button>
  </div>

  <div id="main" style="display:none;">
    <div class="button-row">
      <button class="icon-button" onclick="openListTab('未取得')">📋 未取得リスト</button>
      <button class="icon-button" onclick="openListTab('取得済み')">📋 取得済みリスト</button>
      <button class="icon-button" onclick="downloadCSV('未取得')">⬇ 未取得CSV</button>
      <button class="icon-button" onclick="downloadCSV('取得済み')">⬇ 取得済みCSV</button>
      <button class="icon-button danger" onclick="cleanDuplicates()">🧹 重複整理</button>
    </div>

    <form id="csvForm">
      <div style="text-align:left; margin-bottom:5px;">CSV形式で一括登録：サーバー名, X, Y, レベル, 目印</div>
      <textarea id="csvInput" placeholder="例：986,500,500,3,塔の北西"></textarea>
      <button type="submit" class="icon-button">📂 CSVから一括登録</button>
    </form>

    <div id="map"></div>
  </div>

  <script type="module" src="scripts/map.js"></script>
  <script>
    function togglePasswordVisibility() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "hsyu986") {
        document.getElementById("auth").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        alert("パスワードが違います");
        location.href = "https://www.google.com";
      }
    }
  </script>
</body>
</html>
