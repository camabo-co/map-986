<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>986座標マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    h1 { background: #4682B4; color: white; margin: 0; padding: 10px; text-align: center; }
    #formContainer {
      padding: 10px;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input, select, button, textarea {
      font-size: 14px;
      padding: 6px;
      width: 90%;
      max-width: 300px;
    }
    #map { height: 70vh; width: 100%; }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 10px;
    }
    button {
      background: #00bfff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #passwordScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #passwordScreen input {
      font-size: 18px;
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

<div id="passwordScreen">
  <input id="pw" type="password" placeholder="パスワードを入力">
</div>

<h1>986座標マップ</h1>

<div id="formContainer">
  <form id="coordinateForm">
    <input type="text" name="サーバー名" placeholder="サーバー名" required />
    <input type="number" name="X" placeholder="X座標" required />
    <input type="number" name="Y" placeholder="Y座標" required />
    <select name="レベル" required>
      <option value="">レベル選択</option>
      <option value="1">1</option><option value="2">2</option>
      <option value="3">3</option><option value="4">4</option>
      <option value="5">5</option><option value="6">6</option>
      <option value="7">7</option>
    </select>
    <input type="text" name="目印" placeholder="目印（任意）" />
    <button type="submit">＋ 登録</button>
  </form>

  <textarea id="csvInput" rows="4" placeholder="CSV形式：サーバー名,X,Y,レベル,目印"></textarea>
  <button onclick="importCSV()">📥 CSV一括登録</button>

  <div class="button-row">
    <button onclick="openListTab('未取得')">📋 未取得リスト</button>
    <button onclick="openListTab('取得済み')">📋 取得済みリスト</button>
    <button onclick="exportCSV('未取得')">⬇ 未取得CSV</button>
    <button onclick="exportCSV('取得済み')">⬇ 取得済みCSV</button>
    <button onclick="dedupeCoordinates()">🧹 重複整理</button>
  </div>
</div>

<div id="map"></div>

<script type="module" src="scripts/map.js"></script>
<script>
  document.getElementById("pw").addEventListener("keydown", e => {
    if (e.key === "Enter") {
      if (e.target.value === "hsyu986") {
        document.getElementById("passwordScreen").style.display = "none";
      } else {
        location.href = "https://www.google.com";
      }
    }
  });
</script>
</body>
</html>
