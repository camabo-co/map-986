<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>座標マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f5f5;
      text-align: center;
    }
    #map {
      height: 600px;
      width: 100%;
      max-width: 1000px;
      margin: 1em auto;
      border: 2px solid #ccc;
    }
    form, textarea, button, input, select {
      font-size: 14px;
      margin: 4px;
      padding: 6px;
    }
    textarea {
      width: 90%;
      height: 80px;
      margin-top: 10px;
    }
    .btn-group {
      margin-top: 10px;
    }
    .btn-group button {
      margin: 5px;
      padding: 8px 14px;
    }
    .hidden {
      display: none;
    }
    #authBox {
      padding-top: 100px;
    }
    #authBox input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      margin-bottom: 10px;
    }
    #authBox button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="authBox">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="passwordInput" placeholder="パスワード" />
    <br />
    <button onclick="checkPassword()">認証</button>
  </div>  <div id="mainContent" class="hidden">
    <h1>座標マップ（未取得のみ表示）</h1><!-- 🔼 入力フォーム：地図の上に配置 -->
<form onsubmit="event.preventDefault(); registerCoordinate();">
  <input type="text" id="server" placeholder="サーバー名" required />
  <input type="number" id="x" placeholder="X座標" required />
  <input type="number" id="y" placeholder="Y座標" required />
  <select id="level">
    <option value="1">Lv1</option>
    <option value="2">Lv2</option>
    <option value="3">Lv3</option>
    <option value="4">Lv4</option>
    <option value="5">Lv5</option>
  </select>
  <input type="text" id="mark" placeholder="目印（任意）" />
  <button type="submit">登録</button>
</form>

<!-- 📋 操作ボタン群 -->
<div class="btn-group">
  <button onclick="openListTab('未取得')">📋 未取得リスト</button>
  <button onclick="openListTab('取得済み')">📋 取得済みリスト</button>
  <button onclick="exportCSV('未取得')">📁 未取得CSV</button>
  <button onclick="exportCSV('取得済み')">📁 取得済みCSV</button>
  <button onclick="cleanDuplicates()">🖊 重複座標を整理</button>
</div>

<!-- 🗺️ 地図 -->
<div id="map"></div>

<!-- 📥 CSV貼り付け登録 -->
<div>
  <p>CSV形式: サーバー名, X, Y, レベル, 目印</p>
  <textarea id="csvInput" placeholder="CSV形式で貼り付け"></textarea><br />
  <button onclick="importCSV()">📥 CSVから一括登録</button>
</div>

  </div>  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value.trim();
      if (password === "hsyu986") {
        document.getElementById("authBox").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");

        const script = document.createElement("script");
        script.type = "module";
        script.src = "scripts/map.js";
        document.body.appendChild(script);
      } else {
        window.location.href = "https://www.google.com";
      }
    }
  </script></body>
</html>
