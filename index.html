<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>986座標マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="scripts/map.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      background-color: #4682B4;
      color: white;
      margin: 0;
      padding: 10px;
    }
    #formContainer {
      background-color: #ffffff;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    form input, form select, form textarea {
      width: 90%;
      max-width: 300px;
      padding: 6px;
      font-size: 14px;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }
    textarea {
      resize: vertical;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <script>
    const pass = prompt("パスワードを入力してください");
    if (pass !== "hsyu986") location.href = "https://www.google.com";
  </script>

  <h1>986座標マップ</h1>

  <div id="formContainer">
    <form id="coordinateForm">
      <input type="text" name="サーバー名" placeholder="サーバー名" required />
      <input type="number" name="X" placeholder="X座標 (例: 123)" required />
      <input type="number" name="Y" placeholder="Y座標 (例: 456)" required />
      <select name="レベル" required>
        <option value="">レベル選択</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <input type="text" name="目印" placeholder="目印（任意）" />
      <button type="submit">＋ 登録</button>
    </form>

    <textarea id="csvInput" rows="4" placeholder="CSV形式：サーバー名,X,Y,レベル,目印（任意）"></textarea>
    <button onclick="importCSV()">📥 CSV一括登録</button>

    <div class="button-row">
      <button id="toggleUnclaimed">📋 未取得リスト</button>
      <button id="toggleClaimed">📋 取得済みリスト</button>
      <button id="dedupeButton">🧹 重複整理</button>
      <button id="exportUnclaimedCSV">⬇ 未取得CSV</button>
      <button id="exportClaimedCSV">⬇ 取得済CSV</button>
    </div>
  </div>

  <div id="map"></div>
</body>
</html>
