<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    #map {
      height: 80vh;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #e6e6e6;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    input, select, button {
      padding: 6px;
      font-size: 14px;
    }
    .buttons {
      margin: 10px;
    }
    .buttons button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<script>
  const password = prompt("パスワードを入力してください:");
  if (password !== "wareranochonnma") {
    alert("パスワードが間違っています。");
    document.body.innerHTML = "<h2>アクセスが拒否されました</h2>";
    throw new Error("Unauthorized access");
  }
</script>

<h2>座標マップアプリ</h2>

<div class="buttons">
  <button id="toggleUnclaimed">📋 未取得リスト</button>
  <button id="toggleClaimed">📋 取得済みリスト</button>
</div>

<form id="coordinateForm">
  <input type="text" name="サーバー名" placeholder="サーバー名（数字）" required>
  <input type="number" name="X" placeholder="X座標 (0~999)" required>
  <input type="number" name="Y" placeholder="Y座標 (0~999)" required>
  <select name="レベル" required>
    <option value="1">Lv1</option>
    <option value="2">Lv2</option>
    <option value="3">Lv3</option>
    <option value="4">Lv4</option>
    <option value="5">Lv5</option>
    <option value="6">Lv6</option>
    <option value="7">Lv7</option>
  </select>
  <input type="text" name="目印" placeholder="目印（任意）">
  <button type="submit">登録</button>
</form>

<div id="map"></div>

<!-- 修正済み map.js を読み込み -->
<script type="module" src="scripts/map.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, update, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDdNI04D1xhQihN3DBDdF1_YAp6XRcErDw",
    authDomain: "maps3-986-ffbbd.firebaseapp.com",
    databaseURL: "https://maps3-986-ffbbd-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "maps3-986-ffbbd",
    storageBucket: "maps3-986-ffbbd.appspot.com",
    messagingSenderId: "701191378459",
    appId: "1:701191378459:web:d2cf8d869f5cba869d0abe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  async function deleteItem(id) {
    if (!confirm("本当に削除しますか？")) return;
    await remove(ref(db, "coordinates/" + id));
    alert("削除しました");
    location.reload();
  }

  async function handleStatusChange(id, status) {
    await update(ref(db), { ["coordinates/" + id + "/取得状況"]: status });
    alert("状態を更新しました");
    location.reload();
  }
</script>

</body>
</html>
