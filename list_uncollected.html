<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>未取得一覧（レベル別表示＋削除機能）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
    h2 { color: purple; }
    h3 { margin-bottom: 5px; }
    .level-block { margin-bottom: 25px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 6px; }
    button {
      margin-left: 8px;
      padding: 3px 8px;
      font-size: 12px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h2>📋 未取得一覧（レベル別）</h2>
  <div id="list">読み込み中...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxe8W2-j3bVVnqJbrbczljM5cMXnzeye9hwVuhB7lbrdR1g8qpsXpbdYMbaqR7Bw9E/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const grouped = {};
        data.forEach(d => {
          if (d.取得状況 === "未取得") {
            (grouped[d.レベル] = grouped[d.レベル] || []).push(d);
          }
        });

        const list = document.getElementById("list");
        list.innerHTML = "";

        Object.keys(grouped).sort().forEach(level => {
          const block = document.createElement("div");
          block.className = "level-block";

          const title = document.createElement("h3");
          title.textContent = `レベル ${level}`;
          block.appendChild(title);

          const ul = document.createElement("ul");
          grouped[level].forEach(d => {
            const li = document.createElement("li");
            li.textContent = `${d.サーバー名} / X:${d.X}, Y:${d.Y
